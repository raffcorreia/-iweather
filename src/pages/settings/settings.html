<ion-header>

  <ion-navbar>
    <ion-title>settings!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="updateSettings()">
  <ion-grid>
    <ion-row>
      <ion-col width-100>
        <ion-list>
            <ion-item>
              <ion-label fixed>
                City
              </ion-label>
              <ion-input [(ngModel)]="city" name="city" type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label fixed>
                State
              </ion-label>
              <ion-input [(ngModel)]="state" name="state" type="text"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
        <ion-row *ngFor="let row of listCities" (click)="updateZMW(row.zmw)" >
          <ion-col>
            <ion-item>
              {{row.city}}
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              {{row.state}}
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              {{row.country_name}}
            </ion-item>
            </ion-col>  
        </ion-row>
      </ion-grid>
    <button ion-button type="submit" block>Save Changes</button>
  </form>
</ion-content>
