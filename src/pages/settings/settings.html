<ion-header>

  <ion-navbar>
    <ion-title>settings!</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form (ngSubmit)="updateSettings()">
    <ion-grid>
      <ion-row>
        <ion-col width-100>
          <ion-list>
            <ion-item>
                <ion-label>
                  Use Geolocation
                </ion-label>
                <ion-checkbox [(ngModel)]="useGeoLocation" name="useGeoLocation" ></ion-checkbox>
            </ion-item>
            <ion-item>
              <ion-label fixed>
                City
              </ion-label>
              <ion-input [(ngModel)]="city" name="city" type="text" (input)="clearList()" disabled="{{useGeoLocation}}"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label fixed>
                State
              </ion-label>
              <ion-input [(ngModel)]="state" name="state" type="text" (input)="clearList()" disabled="{{useGeoLocation}}"></ion-input>
            </ion-item>
          </ion-list>
          <ion-label class="obs">* write the state or province abbreviations or leave it blank</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid class="cityList">
        <ion-row *ngFor="let row of listCities" (click)="updateZMW(row.zmw)" [ngClass]="{'selectedRow' : (zmw == row.zmw)}">
          <ion-col>
              {{row.city}}
          </ion-col>
          <ion-col>
              {{row.state}}
          </ion-col>
          <ion-col>
              {{row.country_name}}
            </ion-col>  
        </ion-row>
    </ion-grid>
    <button ion-button type="submit" block>Save Changes</button>
    <button ion-button type="reset" block (click)="resetForm()">Cancel</button>
  </form>
</ion-content>
